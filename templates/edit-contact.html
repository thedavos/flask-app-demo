{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
	<div class="card">
		<div class="card card-body">
			<form action="/update/{{contact.0}}" method="post">
				<div class="form-group">
					<input class="form-control" type="text" name="fullname" placeholder="Fullname" value="{{ contact.1 }}">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="phone" placeholder="Phone" value="{{ contact.2 }}">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="email" placeholder="Email" value="{{ contact.3 }}">
				</div>
				<div class="form-group pt-2">
					<button class="btn btn-success btn-block btn-lg" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
